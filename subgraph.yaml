specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RenderToken
    network: mainnet
    source:
      address: "0x1c13863CE17FDb63477bA494FE912e828103FaC3"
      abi: RenderToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - DisbursalAddressUpdate
        - JobBalanceUpdate
        - RenderTokenAddressUpdate
        - OwnershipTransferred
        - Migrated
      abis:
        - name: RenderToken
          file: ./abis/RenderToken.json
      eventHandlers:
        - event: DisbursalAddressUpdate(address)
          handler: handleDisbursalAddressUpdate
        - event: JobBalanceUpdate(string,uint256)
          handler: handleJobBalanceUpdate
        - event: RenderTokenAddressUpdate(address)
          handler: handleRenderTokenAddressUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Migrated(string,string)
          handler: handleMigrated
      file: ./src/mapping.ts
